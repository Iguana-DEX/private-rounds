specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: PrivateGroupFactory
    network: chapel
    source:
      address: "0x253Ab2a86e592dD5E9fbe15A551dff9ddA65f1DD"
      abi: PrivateGroupFactory
      startBlock: 28527630
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewGroupCreated
        - OwnershipTransferred
      abis:
        - name: PrivateGroupFactory
          file: PrivateGroupFactory/abis/PrivateGroupFactory.json
      eventHandlers:
        - event: NewGroupCreated(address,string,uint256,address,string,string,string)
          handler: handleNewGroupCreated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: PrivateGroupFactory/PrivateGroupFactory.wasm
templates:
  - kind: ethereum
    name: PrivateRounds
    network: chapel
    source:
      abi: PrivateRounds
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - InvestorClaimedTokens
        - InvestorRefunded
        - NewRoundCreated
        - Pledged
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - RoundCanceled
        - TokensDeposited
        - TokensWithdrawn
        - TotalEthWithdrawn
        - Unpledged
      abis:
        - name: PrivateRounds
          file: PrivateRounds/abis/PrivateRounds.json
      eventHandlers:
        - event: InvestorClaimedTokens(indexed uint32,address,uint256)
          handler: handleInvestorClaimedTokens
        - event: InvestorRefunded(indexed uint32,indexed address,uint256)
          handler: handleInvestorRefunded
        - event: NewRoundCreated(uint32,uint256,uint256,uint32,uint32)
          handler: handleNewRoundCreated
        - event: Pledged(indexed uint32,indexed address,uint256)
          handler: handlePledged
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: RoundCanceled(uint32)
          handler: handleRoundCanceled
        - event: TokensDeposited(indexed uint32,address,uint256)
          handler: handleTokensDeposited
        - event: TokensWithdrawn(indexed uint32,address,uint256)
          handler: handleTokensWithdrawn
        - event: TotalEthWithdrawn(indexed uint32)
          handler: handleTotalEthWithdrawn
        - event: Unpledged(indexed uint32,indexed address,uint256)
          handler: handleUnpledged
      file: templates/PrivateRounds/PrivateRounds.wasm
